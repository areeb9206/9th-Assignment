<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1600/1600145.png" type="image/x-icon">
    <style>
      input {
        padding: 3px;
      }
      body {
        background-color: beige;
        color: brown;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <h3
      style="text-align: center; width: 50%; margin-left: 25%; margin-top: 10%"
    >
      <span
        style="
          background-color: rgb(0, 0, 0);
          color: rgb(182, 45, 45);
          padding: 5px;
          margin-right: 0px;
        "
      >
        Step 1: Account
      </span>
      <span
        style="
          background-color: rgb(0, 0, 0);
          color: rgb(182, 45, 45);
          padding: 5px;
        "
        >Step 2: Personal Details
      </span>
      <span
        style="
          background-color: rgb(0, 0, 0);
          color: rgb(235, 227, 227);
          padding: 5px;
          margin-right: 0px;
          border: 3px solid rgb(194, 37, 37);
        "
        >Step 3: Your Review
      </span>
    </h3>

    <div style="width: 50%; margin-left: 25%">
      <fieldset style="padding: 20px">
        <legend style="font-size: x-large">Your Review</legend>
        <form action="./page 5.html">
          <label>How did you hear about us?</label>
          <select name="reference">
            <option  value="about" disabled selected>Select an option</option>
            <option value="about">From Friends</option>
            <option value="about">From Social Media</option>
            <option value="about">Others</option>
          </select>
          <br /><br />
          <label>Would you visit again?</label>
          <br />
          <input required type="radio" name="question" />Yes
          <input required type="radio" name="question" />No
          <input required type="radio" name="question" /> Maybe <br /><br />
          <textarea
            name="Comment"
            id=""
            cols="20"
            rows="5"
            placeholder="Type a comment"
          ></textarea>
          <br /><br />
          <label for="">Document:</label>
          <br />
          <input type="file" />
          <br /><br /><input type="checkbox" />
          <label for="">Sign me up for email address</label>
          <br /><br />
          <a href="page 3.html"
            ><img src="Images/back.png" width="50" alt=""
          /></a>
          <button style="padding: 0%; background-color: transparent; border: 0;"><img src="Images/next.png" alt="" width="50"/></button>

        </form>
      </fieldset>
    </div>
  </body>
</html>
