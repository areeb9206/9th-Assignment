<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page 01</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1600/1600145.png" type="image/x-icon">
    <style>
      input {
        padding: 3px;
      }
      body {
        background-color: beige;
        color: brown;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <h3
      style="text-align: center; width: 50%; margin-left: 25%; margin-top: 10%"
    >
      <span
        style="
          background-color: rgb(0, 0, 0);
          border: 3px solid rgb(194, 37, 37);
          color: rgb(235, 227, 227);
          padding: 5px;
          margin-right: 0px;
        "
      >
        Step 1: Account
      </span>
      <span
        style="
          background-color: rgb(0, 0, 0);
          color: rgb(182, 45, 45);
          padding: 5px;
        "
        >Step 2: Personal Details
      </span>
      <span
        style="
          background-color: rgb(0, 0, 0);
          color: rgb(182, 45, 45);
          padding: 5px;
          margin-right: 0px;
        "
        >Step 3: Your Review
      </span>
    </h3>

    <div style="width: 50%; margin-left: 25%">
      <fieldset style="padding: 20px">
        <legend style="font-size: x-large">Personal Details</legend>
        <form action="./page 3.html">
          <label> Email Adrress:</label>
          <br />
          <input type="text" name="email" placeholder="Enter Email" required />
          <br /><br />
          <label> Password:</label>
          <br />
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            maxlength="6"
            required
            id="th"
          />
          <br /><br />
          <label>Confirm Password:</label>
          <br />
          <input 
            type="password"
            name="password"
            placeholder="Confirm Password"
            maxlength="6"
            required
          />
          <br /><br />
          <a href="Index.html"
            ><img src="Images/back.png" alt="" width="50"
          /></a>
          
          <button style="padding: 0%; background-color: transparent; border: 0;"><img src="Images/next.png" alt="" width="50"/></button>
        </form>
      </fieldset>
    </div>
  </body>
</html>
